    <title>Untitled Page</title>
    <script type="text/javascript">
    function setThroughMonth()
{
var curdt = new Date();
if(throughMonth[throughMonth.selectedIndex].text != getMonthInWords(curdt.getMonth() - 1))
{
for(var i = 0; i < throughMonth.length; i++)
      {
      if(throughMonth[i].text == getMonthInWords(curdt.getMonth() - 1))
      {
      throughMonth.selectedIndex = i;
break;
      }
      }
}
}

    </script>
