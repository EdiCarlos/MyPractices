<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script type="text/javascript">
        var Calculator = {
        Addition :  function(num1, num2){
        alert(num1+ num2);},
        Subtraction : function(num1, num2){
        alert(num1 - num2)
        }
    }
    function useCal() {
        alert(Calculator.Addition(10, 10));
        alert(Calculator.Subtraction(10, 10));
    }
    </script>
</head>
<body onload="useCal();">

</body>
