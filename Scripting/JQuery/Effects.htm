<body>
<div id="clickme">
Click me to hide picture.
</div>
<div id="showImg">
Click here to show picture.
</div>
<img id="hideme" src="http://api.jquery.com/images/0042_06_05.png" alt="http://api.jquery.com/images/0042_06_05.png
" />
<script>
//    $("#clickme").click(function() { $("#hideme").hide('slow'); });
    //    $("#showImg").click(function() { $("#hideme").show('slow'); });
    $.fn.animateHighlight = function(highlightColor, duration) {
        var highlightBg = highlightColor || "#FFFF9C";
        var animateMs = duration || 1500;
        this.stop(true, true);
        var originalBg = this.css("backgroundColor");
        return this.css("background-color", highlightBg).animate({ backgroundColor: originalBg }, animateMs);
    };

    $("#hideme").animateHighlight("#FFFF00", 2000);
</script>

</body>
